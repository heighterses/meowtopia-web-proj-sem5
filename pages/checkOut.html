<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/icons/mainIcon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style/general-css/general.css" />
    <link rel="stylesheet" href="../Style/header-css/header.css" />
    <link rel="stylesheet" href="../Style/checkout-css/checkout.css" />
    <title>MeowTopia - Shopping Cart</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left-section">
        <a class="header-link" href="../index.html">
          <img class="meowtopia-logo" src="../src/icons/mainIcon.ico" />
        </a>
        <div class="meowtopia-name">MeowTopia</div>
      </div>

      <div class="header-middle-section">
        <a href="./cats-lists.html" class="nav-link">Adoption Page</a>
        <a href="./stories.html" class="nav-link">Cat rescue tales</a>
        <a href="./shop.html" class="nav-link">Cat foods and toys</a>
        <a href="./services.html" class="nav-link">Our Services</a>
        <a href="./contact.html" class="nav-link">Contact Us</a>
      </div>

      <button class="mobile-menu-button" aria-label="Toggle menu">â˜°</button>

      <div class="header-right-section">
        <a class="cart-link" href="./checkOut.html">
          <img
            class="cart-icon"
            src="../src/icons/header-icons/cart-icon.png"
          />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="cart-container">
      <h1 class="cart-title">Your Shopping Cart ðŸ›’</h1>
      
      <div class="cart-content">
        <div class="cart-items">
          <!-- Cart items will be dynamically loaded here -->
        </div>

        <div class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-item">
            <span>Subtotal</span>
            <span>$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>$5.99</span>
          </div>
          <div class="summary-item">
            <span>Tax</span>
            <span>$0.00</span>
          </div>
          <div class="summary-total">
            <span>Total</span>
            <span>$0.00</span>
          </div>
          <button class="checkout-button">Proceed to Checkout</button>
          <button class="continue-shopping">Continue Shopping</button>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
